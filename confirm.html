<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
    <div class="main">
            <div class="logo">
                Logo area
            </div>
            <div class="sign-up-form">
                <div class="form form-signup form-confirm">
                    <div class="form-in">
                        <div class="form-text">
                           Confirm your  <br>
                           <b>WhatsApp</b> number
                           to continue             
                        </div>
                        <span class="not">
                            Click on the button below to start a
                            conversation with our bot and receive your
                            confirmation code.

                        </span>
                        <div class="inputs sms-code">
                            <input type="text" class="input-email" placeholder="SMS code">
                            <button class="code">Receive code</button>
                        </div>

                        <div class="submit">
                            <button class="submit-btn">
                                Submit
                            </button>
                        </div>
        
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
